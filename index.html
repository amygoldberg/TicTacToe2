<!-- Desktop/1-05 Let It Go 1.mp3 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tic-tac-let it go</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/tictactoe2.js" type="text/javascript"></script>
  <script src="https://tictactoe-letitgo.firebaseapp.com"></script>
</head>
<body>
<div class="container">
  <div class="gametitle">
  <h2>tic-tac-let it go</h2>
  </div>
  <div><input type="button" value="Play New Game!" id="new-game"><div>
  <div id="winner"></div>
  <div id="tie"></div>
  <div id="board">
    <div id="row0" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="row1" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="row2" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  <div class="scoreboard">
    <h2>scoreboard</h2>
    <div class="xwins">
      <h3>elsa wins: <span id="x-win-count">0</span></h3>
    </div>
    <div class="owins">
      <h3>olaf wins: <span id="o-win-count">0</span></h3>
    </div>
  </div>
  </div>
</body>
</html>
